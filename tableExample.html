<!DOCTYPE html>
<html lang="en">
  <!-- Small comment to check-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

            </tr>
          </thead>
          <tbody>

                <div class="checkbox">

              <td class="align-middle">Monday</td>
              <td>
                <div class="input-group">
                  <select class="custom-select" style="border: none" id="inputGroupSelect04">
                    <option selected>12:00</option>
                    <option value="1">12:30</option>
                    <option value="2">13:00</option>
                    <option value="3">13:30</option>
                  </select>
                </div>
                </td>
                <td class="align-middle">
                  53

              </tr>
            <tr>
              <th scope="row">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                  </label>
                </div> 
              </th>

                <div class="input-group">

                    <option value="1">12:30</option>

                    <option value="3">13:30</option>

                </div>

            </tr>
            <tr>
              <th scope="row">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                  </label>
                </div> 
              </th>
              <td class="align-middle">Wednesday</td class="align-middle">
              <td>
                <div class="input-group">
                  <select class="custom-select" style="border: none" id="inputGroupSelect04">
                    <option selected>12:00</option>
                    <option value="1">12:30</option>
                    <option value="2">13:00</option>
                    <option value="3">13:30</option>
                  </select>
                </div>
              </td>
              <td class="align-middle">19</td class="align-middle">
            </tr>
          </tbody>
        </table>
      
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
