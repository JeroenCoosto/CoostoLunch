<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coosto Lunch</title>
</head>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Carousel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>

      <form class="form-inline [mt-2](https://jira.coosto.com/browse/mt-2) mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success [my-2](https://jira.coosto.com/browse/my-2) my-sm-0" type="submit">Search</button>

</nav>
<body>
    <div class="row bottomTop">
        <div class="col-md-4 specials">
        <h2 class="boxText">
            <i class="fas fa-pizza-slice">
            Today's specials
            </i>
        </h2>
        </div>
        <div class="col-md-8 attendanceTotals">
          <h2 class="boxText">Attendance</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Attending</th>
                <th scope="col">Day</th>
                <th scope="col">Start time</th>
                <th scope="col">Estimated attendance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span class="checkbox-decorator"><span class="check"></span><div class="ripple-container"></div></span>
                    </label>
                  </div> 
                </th>
                <td class="align-middle">Monday</td>
                <td>
                  <div class="input-group">
                    <select class="custom-select" style="border: none" id="inputGroupSelect04">
                      <option selected>12:00</option>
                      <option value="1">12:30</option>
                      <option value="2">13:00</option>
                      <option value="3">13:30</option>
                    </select>
                  </div>
                  </td>
                  <td class="align-middle">
                    53
                  </td class="align-middle">
                    
                </tr>
              <tr>
                <th scope="row">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span class="checkbox-decorator"><span class="check"></span><div class="ripple-container"></div></span>
                    </label>
                  </div> 
                </th>
                <td class="align-middle">Tuesday</td class="align-middle">
                <td>
                  <div class="input-group">
                    <select class="custom-select" style="border: none" id="inputGroupSelect04">
                      <option selected>12:00</option>
                      <option value="1">12:30</option>
                      <option value="2">13:00</option>
                      <option value="3">13:30</option>
                    </select>
                  </div>
                </td>
                <td class="align-middle">26</td class="align-middle">
              </tr>
              <tr>
                <th scope="row">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span class="checkbox-decorator"><span class="check"></span><div class="ripple-container"></div></span>
                    </label>
                  </div> 
                </th>
                <td class="align-middle">Wednesday</td class="align-middle">
                <td>
                  <div class="input-group">
                    <select class="custom-select" style="border: none" id="inputGroupSelect04">
                      <option selected>12:00</option>
                      <option value="1">12:30</option>
                      <option value="2">13:00</option>
                      <option value="3">13:30</option>
                    </select>
                  </div>
                </td>
                <td class="align-middle">19</td class="align-middle">
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary fullSchedule">Full schedule</button>
        </div>
    </div>
    <div class="row bottomBottom">
    <div class="col-md-8 yourAttendanceThisWeek">
      <h2 class="boxText">
        Your attendance this week
      </h2>
    </div>
    <div class="col-md-4 foodWishes">
      <h2 class="boxText">
        Food wishes
      </h2>
    </div>
  </div>
  
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  
      
</body>
</html>
